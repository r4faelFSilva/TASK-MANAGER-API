server:
  port: 8080

spring:
  application:
    name: task-manager-api
  
  # Configuração do H2
  datasource:
    url: jdbc:h2:mem:taskdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Console H2 habilitado para visualizar dados
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Configuração JWT
# Chave secreta em Base64 (256 bits mínimo para HS256)
jwt:
  secret: bWluaGEtY2hhdmUtc2VjcmV0YS1zdXBlci1zZWd1cmEtcGFyYS1qd3QtMjU2LWJpdHMtbWluaW1vLW9r
  expiration: 86400000  # 24 horas em milissegundos

# Configuração Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    disable-swagger-default-url: true
logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: DEBUG